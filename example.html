<html>
    <head>
        <meta charset="utf-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> 
        <script src="https://raw.github.com/douglascrockford/JSON-js/master/json2.js"></script>
        <script src="jquery.dform-generate.js" type="text/javascript"></script>  
        <script src="https://raw.github.com/daffl/jquery.dform/master/dist/jquery.dform-1.0.1.js"></script>
    </head>
    <body>
        <h2>HTML Version:</h2>
        <div id="form1" style="border: 1px solid #CCC; padding: 5px;">
            <form id="form" name="form" action="mailto:youremail@email.com" method="post">
                <img src="freedude.png" alt="An image" /><br />
                <label for="checkbox" id="label1">Check Me:</label><input name="checkbox" type="checkbox" />
                <br />
                <label for="text1">Name:</label> <input name="text1" type="text" />
                <br />
                <label for="radio1">Yes:</label> <input type="radio" id="radio1" name="group1"/>
                <label for="radio2">No:</label><input type="radio" id="radio2" name="group1"/>
                <br />
                <input type="submit" value="SUBMIT" /> 
                <input type="reset" value="RESET" />
            </form>
        </div>
        <br />
        <h2>dFormGenerate (HTML --> JSON) then dForm (JSON --> HTML) version:</h2>
        <div id="form2" style="border: 1px solid #CCC; padding: 5px;"></div>
        <script type="text/javascript">
            $(document).ready(function(){
                console.log("The JSON representation of the form is: ");
                console.log($("#form").dFormGenerate());
                var form = JSON.parse($("#form").dFormGenerate());
                $("#form2").dform(form);
            });
        </script>
    <body>
</html>
