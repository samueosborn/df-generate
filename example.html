<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script> 
        <script src="https://raw.github.com/douglascrockford/JSON-js/master/json2.js"></script>
        <script src="jquery.dform-generate.js" type="text/javascript"></script>  
        <script src="https://raw.github.com/daffl/jquery.dform/master/dist/jquery.dform-1.0.1.js"></script>
        <h2>HTML Version:</h2>
        <div id="form1" style="border: 1px solid #CCC; padding: 5px">
            <form id="form" name="theform">
                First name: <input type="text" name="firstname" value="test stuff"><br />
                <div id="thediv">
                    <p id="child">Child 1</p>
                    <p id="child2">child 2</p>
                </div>
                Last name: <input type="text" name="lastname" value="test last name stuff"><br />
            </form>
        </div>
        <br />
        <h2>dFormGenerate version:</h2>
        <div id="form2" style="border: 1px solid #CCC; padding: 5px;"></div>
        <script type="text/javascript">
            $(document).ready(function(){
                var form = JSON.parse($("#form").dFormGenerate());
                $("#form2").dform(form);
            });
        </script>
    <body>
</html>
