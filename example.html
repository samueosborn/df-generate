    	<script type="text/javascript">
        jQuery.extend({
            stringify  : function stringify(obj) {         
                if ("JSON" in window) {
                    return JSON.stringify(obj);
                }

                var t = typeof (obj);
                if (t != "object" || obj === null) {
                    // simple data type
                     if (t == "string") obj = '"' + obj + '"';
                        return String(obj);
                } else {
                    // recurse array or object
                    var n, v, json = [], arr = (obj && obj.constructor == Array);

                    for (n in obj) {
                        v = obj[n];
                        t = typeof(v);
                        if (obj.hasOwnProperty(n)) {
                            if (t == "string") {
                                v = '"' + v + '"';
                            } else if (t == "object" && v !== null){
                                v = jQuery.stringify(v);
                            }
                            json.push((arr ? "" : '"' + n + '":') + String(v));
                        }
                    }
                    return (arr ? "[" : "{") + String(json) + (arr ? "]" : "}");
                   }
                }
            });


    		var myJSONObject = {};

            myJSONObject.b = "second";
            myJSONObject.c = ["third", "fourth"];
            myJSONObject.c.push("fifth");
            myJSONObject.d = {e:["sixth", "seventh"], f: "eighth"};

	        //console.log($.stringify(myJSONObject));
    	</script>
